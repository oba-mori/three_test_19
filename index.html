<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>平面検出</title>
<style>
  body {margin: 0;}
  canvas{display: block;}

  /* フォントサイズ */
  #startButton{font-size: 50px;}
</style>
</head>
<body>

<!-- WebXR を起動するためには、ユーザーが意図して起動するための「ボタン」が必須。-->
<button type="button" id="startButton">ARカメラ起動</button>
<!-- WebXR の描画結果は WebGL の canvas となる。-->
<canvas id="xrCanvas"></canvas>


<!-- three.min.js(r137.4)を(ファイルから直接)読み込む three.js(r137.4)の圧縮版 -->
<!-- <script src="./three.min.js"></script> -->

<script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>



<!-- GLTFLoader.js(r137.4)を(ファイルから直接)読み込む -->
<!-- <script src="./GLTFLoader.js"></script> -->

<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/js/loaders/GLTFLoader.js"></script>


<script type="module">
//three.module.js(ver0.137.4)からexportされたclassをimport (importするものを一つ一つ指定する必要もあるが数が多いとめんどくさいため、classに要素として追加してclass名で呼び出すと楽)
//JSファイル(のclass)をCDNからimportする場合の書き方()
import * as THREE from 'https://unpkg.com/three@0.137.4/build/three.module.js';

//JSファイル(のclass)を直接importする場合の書き方
// import * as THREE from './three.module.js';     //ver137.4





// GLB形式のモデルデータを読み込む
const loader = new THREE.GLTFLoader();


//glbファイルのパスを指定
loader.load('./cube_small.glb', function(gltf) {
    // 読み込み後に3D空間に追加
    scene.add(gltf.scene);
});
